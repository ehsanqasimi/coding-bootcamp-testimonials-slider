<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
<div class="container">

  <div class="topRight">
    <img class="character" src="./images/image-tanya.jpg" alt="girl image">
    <div class="sliderButton">
      <img onclick="left()" style="cursor: pointer;" class="leftArrow" src="./images/icon-prev.svg" alt="left arrow image">
      <img onclick="right()" style="cursor: pointer;" class="rightArrow" src="./images/icon-next.svg" alt="right arrow image">
    </div>
  </div>

  <div class="bottomLeft">
    <p class="text">“ I’ve been interested in coding for a while but never taken the jump, until now. 
      I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
      excited about the future. ”</p>
      <div class="about">
        <p class="name">Tanya Sinclair</p>
        <p class="career">UX Engineer</p>
      </div>
  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/ehsanqasimi">Ehsan Qasimi</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
